<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CHOISE+ | VFD HMI PANEL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Prevent all scrolling */
        html, body {
            overflow: hidden !important;
            width: 100%;
            height: 100%;
            position: fixed;
        }
    </style>
</head>
<body>

<div class="hmi-container">

    <!-- HEADER -->
    <header class="dashboard-header">
        <h1 class="dashboard-title">VFD CONTROL PANEL</h1>
        <div class="datetime" id="datetime"></div>
    </header>

    <!-- MAIN CONTENT -->
    <div class="main-content">
        <div class="machines-grid" id="machinesGrid"></div>
    </div>

    <!-- FOOTER -->
    <div class="footer-container">
        <div class="footer-left">
            <div class="performance-meter">
                <div class="meter-label">EFFICIENCY</div>
                <div class="meter-value" id="globalEfficiency">89%</div>
                <div class="meter-bar">
                    <div class="meter-fill" style="width: 89%"></div>
                </div>
            </div>
            <div class="total-count">
                <div class="count-label">TOTAL COUNT</div>
                <div class="count-value">80+k</div>
                <div class="count-sub">1234</div>
            </div>
        </div>

        <div class="footer-center">
            <div class="global-controls">
                <button class="global-btn global-start" id="globalStart">START ALL</button>
                <button class="global-btn global-stop" id="globalStop">STOP ALL</button>
                <button class="global-btn global-reset" id="globalReset">RESET ALL</button>
            </div>
        </div>

        <div class="footer-right">
            <div class="system-info">
                <div class="info-label">SYSTEM STATUS</div>
                <div class="info-value" id="systemStatus">ONLINE</div>
            </div>
        </div>
    </div>

    <!-- STATUS BAR -->
    <div class="status-bar">
        <div class="status-text" id="globalStatus"></div>
    </div>
</div>

<!-- MACHINE MODAL -->
<div class="modal" id="machineModal">
    <div class="modal-content">
        <h2 id="machineModalTitle">CHANNEL CONTROL</h2>
        <div class="modal-channel-info">
            <span id="modalChannelName">CH01</span>
            <span id="modalChannelStatus" class="status-active">ON</span>
        </div>
        
        <div class="modal-control-section">
            <div class="modal-control-label">SET VALUE (0-9999)</div>
            <input type="number" id="modalSetValue" min="0" max="9999" placeholder="0000">
            <div class="modal-control-buttons">
                <button class="modal-btn modal-btn-set" id="modalBtnSet">SET</button>
                <button class="modal-btn modal-btn-reset" id="modalBtnReset">RESET</button>
            </div>
        </div>
        
        <div class="modal-display-section">
            <div class="modal-display-item">
                <div class="modal-display-label">CURRENT VALUE</div>
                <div class="modal-display-value" id="modalCurrentValue">1234</div>
            </div>
            <div class="modal-display-item">
                <div class="modal-display-label">COUNT</div>
                <div class="modal-display-value" id="modalCountValue">5678</div>
            </div>
            <div class="modal-display-item">
                <div class="modal-display-label">EFFICIENCY</div>
                <div class="modal-display-value efficiency" id="modalEfficiency">92%</div>
            </div>
        </div>
        
        <div class="modal-buttons">
            <button id="modalClose">CLOSE</button>
        </div>
    </div>
</div>

<!-- SET VALUE MODAL -->
<div class="modal" id="settingsModal">
    <div class="modal-content">
        <h2>SET VALUE</h2>
        <p id="modalMachineLabel"></p>
        <input id="modalInput" maxlength="4" placeholder="____">
        <div class="modal-buttons">
            <button id="modalSave">SAVE</button>
            <button id="modalCancel">CANCEL</button>
        </div>
    </div>
</div>

<script src="script2.js"></script>
</body>
</html>
